<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Instagram</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./img/celularinsta.png" id="cel-insta">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="./img/logoinsta.png" class="instalogo">
				<div class="profile-photo">
					<img src="./img/perfil.jpeg">
				</div>
				<a href="#" class="instagram-login">Continue como gavictor</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é gavictor?</p>
				<p class="notaccount">
					<span class="link-blue">Alternar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o app</p>
				<div class="download">
					<a href="" class="app-download"></a>
					<a href="" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
